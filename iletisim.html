<script type="text/javascript">
        function odaklan(x)//odaklan adlı fonksiyon değer dolu olduğunda yazı siyah arkaplan beyaz, imleç üstündeykende
          {
              if(x == "username" || x == "mail" || x=="phone" || x=="message"|| x=="tarih"||x=="resimekle"|| x=="iller")
              {
                  document.getElementById(x).style.background="#FDFEFE";
                  document.getElementById(x).style.color="black";
    
              }
              else{ }
    
          }
       
        function odaklanma(x,y) //onblur kutucuğa tıkladın sonra imleç başka yere tıkladı
          {
              if( y == "")
              {
                  document.getElementById(x).style.background="#dddd";
                  document.getElementById(x).style.color="black";
    
              }
              else{}
    
          }
       
        function kontrol() //js ile değerleri kontrol etme
        {
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

             if( document.bilgi.kullanici.value == "" || document.bilgi.kullanici.value == null ) {
         alert( "Lütfen kullanıcı adını giriniz!" );
         return false;
      }
             if( document.bilgi.mail.value == ""|| document.bilgi.mail.value == null ) {
         alert( "Lütfen mail adresini giriniz!" );
         return false;
      }
             if (mailformat.test(document.getElementById("mail").value)==false)
      {
        alert( "Lütfen mail adresini doğru giriniz!" );
         return false;
     }
             if( document.bilgi.tarih.value == "" || document.bilgi.tarih.value == null ) {
         alert( "Lütfen doğum tarihinizi girin!" );
         return false;
      }
             if( document.bilgi.telefon.value == "" || document.bilgi.telefon.value == null || isNaN( document.bilgi.telefon.value ) ||
                document.bilgi.telefon.value.length!=10 ) {
         
         alert( "Lütfen telefon numaranızı istenilen şekilde girin" );
         return false;
      }
             if( document.bilgi.iller.value == "" ||document.bilgi.iller.value == null ) {
         alert( "Lütfen yaşadığınız ili girin!" );
         return false;
      }
             if( document.bilgi.mesaj.value == ""|| document.bilgi.mesaj.value == null ) {
         alert( "Lütfen mesajınızı girin!" );
         return false;
      }
             if(document.getElementById('kadin').checked == false && document.getElementById('erkek').checked == false) //kadın veya erkek işaretlenmiş kontrol
       {
         alert( "Lütfen cinsiyetini belirtin" );
         return false;
      }
             if( document.getElementById('kanal1').checked == false && document.getElementById('kanal2').checked == false && document.getElementById('kanal3').checked == false &&
             document.getElementById('kanal4').checked == false && document.getElementById('kanal5').checked == false)//haber kanal kontrol
       {
         alert( "Lütfen bizi nereden duyduğunuzu belirtin" );
         return false;
       }
	   // dosya eklmeyi zorunlu tutmadım fakat örnek= if(document.getElementById("resimekle").files.length === 0) {alert( "Lütfen dosya ekleyin!" );return false;}

			  }
